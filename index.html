<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 13</title>
    <link rel="stylesheet" href="css/main.css"/>
  
</head>
<body>
   <form action="https://rest-api-ex.herokuapp.com/all" method="post" id="register_form">
       <fieldset>
           <legend> Registration Information</legend>
           <label for="email"> E-mail:</label>
           <input type="email" name="eamil" id="email" autofocus required><br>
           <label for="password">Password</label> 
           <input type="password" name="password" id="password" required placeholder="At least 6 letters or numbers"
           pattern="[a-zA-Z0-9] {6,}"
           title="Must be at least 6 alphanumeric characters"><br>
           <label for="verify">Verify Password:</label>
           <input type= "password" name="veryify" id="verify" required><br>
       </fieldset>
       <fieldset>
        <legend> Memeber Information</legend>
        <label for="first name"> First Name:</label>
        <input type="text" name="first name" id="first name" id="first_name" required><br>
        <label for="last name">Last Name</label> 
        <input type="text" name="last name" id="last name" id="last_name" required><br>
        <label for="address"> Address:</label>
        <input type="text" name="address" id="address" id="address" required><br>
        <label for="state">State:</label>
        <input type="text" name="state" id="state" required maxlength="2" placeholder="2-character code"><br>
        <label for="zip code">ZIP Code:</label>
        <input type="text" name="zip code" id="zip code" required placeholder="5 or 9 digets" 
        pattern="^\d{5}(-\d{4})?$" title="5 or 9 digits"><br>
        <lable for="phone">Phone Number:</lable>
        <input type="tel" name="phone" id="phone" placeholder="999-999-9999"
        pattern="\d{3}[\-]\d{3}[\-]\d{4}"
        title="999-999-9999"><br>
    </fieldset>
    <fieldset>
        <legend> Membership Information</legend>
        <label for="membership_type">Membership Type:</label>
        <select name="membership_type" id="membership_type">
            <option value="j"> Junior</option>
            <option value="r"> Regular</option>
            <option value="c"> Charter<option>
        </select><br>
        <label for="starting_date"> Starting Date:</label>
        <input type="date" name="starting_date" id="starting_date" required><br>
        <label for="tickets">Tickets for Guests:</label> 
        <input type="number"name="tickets" id="tickets"
        value="2" min="1"max="4" placeholder="2"><br>
    
     </fieldset>
     <feildset id="buttons">
         <legend>Submit Your Membership</legend>
         <label>&nbsp;</label>
         <input type="submit" id="submit" value="Submit">
         <input type="reset" id="reset" value="Reset Fields"><br>
     </feildset>
   </form>
</body>
</html>
